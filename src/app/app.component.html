<!--The content below is only a placeholder and can be replaced.-->
<div>
    <h1 style="text-align:center">
      Welcome to {{title}}
    </h1>
    <app-searchbar (userSearched)="getDataFromService($event)"></app-searchbar>
    <ul *ngFor="let hero of character">
      <li>
      <a href="#">{{hero.name}}</a>
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <img src="{{hero.thumbnail.path}}/standard_fantastic.{{hero.thumbnail.extension}}" alt="Character Name, Image">
              <div class="caption">
                <!-- <h3>Thumbnail label</h3> -->
                <!-- <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p> -->
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
